<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bầu cua</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="show">
            <div class="card">
                <img class="img1" width="150px" height="150px" src="./assets/img/bau.jpeg" alt="">
            </div>
            <div class="card">
                <img class="img2" width="150px" height="150px" src="./assets/img/ca.jpg" alt="">
            </div>
            <div class="card">
                <img class="img3" width="150px" height="150px" src="./assets/img/nai.jpg" alt="">
            </div>
        </div>
        <div class="random">
            <button class="randomBtn">Sóc</button>
        </div>
        <div class="bets">
            <div>
                <img width="100px" height="100px" src="./assets/img/bau.jpeg" class="bet"></img>
                <img width="100px" height="100px" src="./assets/img/ca.jpg" class="bet"></img>
                <img width="100px" height="100px" src="./assets/img/cua.jpg" class="bet"></img>
                <br>
                <img width="100px" height="100px" src="./assets/img/ga.jpg" class="bet"></img>
                <img width="100px" height="100px" src="./assets/img/nai.jpg" class="bet"></img>
                <img width="100px" height="100px" src="./assets/img/tom.jpg" class="bet"></img>
            </div>
        </div>
        <div class="coins">
            <h3>Chọn mệnh giá ( $ )</h3>
            <div class="coin">
                <h4>100</h4>
            </div>
            <div class="coin">
                <h4>1000</h4>
            </div>
            <div class="coin">
                <h4>2000</h4>
            </div>
            <div class="coin">
                <h4>5000</h4>
            </div>
            <div class="coin">
                <h4>10000</h4>
            </div>

        </div>
        <div class="myCoin">
            <h3>Số dư của bạn</h1>
            <p class="coinValue" style="box-shadow: 0 0 5px 1px red;font-size: 30px; border-radius: 10px;">10000</p>
        </div>
        <div class="alert win alert-info" role="alert">
            Chúc mừng bạn đã thắng
        </div>
        <div class="alert lost alert-danger" role="alert">
            Thua mất rồi :( !
        </div>
        <audio class="audio" src=""></audio>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./assets/index.js"></script>
</body>
</html>
